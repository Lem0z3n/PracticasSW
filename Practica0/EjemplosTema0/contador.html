<!DOCTYPE html>

<html>
	<head>
		<title>Javascript</title>
		<script>
var i=0;
function incrementar()
{
i++;
document.getElementById('contador').innerHTML= i;
}
		</script>
	</head>
	<body>
		<h1>Ejecución de código en el navegador</h1>
		<button type="button" onclick="incrementar()">Incrementar</button>

		<p id="contador">0</p>
	</body>
</html>
